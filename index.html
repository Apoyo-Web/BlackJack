<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header class="cabecera">
        <h1>BlackJack</h1>

        <button class="btn-primario">Detener</button>


    </div>


    <div class="contenedor">
        <div class="jugador">
            <h2>Victorias Jugador: <span>0</span></h2>

        </div>

        <div id="jugador-cartas">

            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
        </div>

        <div class="jugador">
            <h2>Victorias computadora: <span>0</span></h2>

        </div>
        <div id="computadora-cartas">

            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
            <img class="carta" src="/assets/cartas/3D.png" alt="Cartas">
        </div>
    </div>

    <script src="/assets/js/underscore-min.js"></script>
    <script src="/assets/js/juego.js"></script>

</html>
